<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Student Buddy</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; padding: 10px; width: 280px; }
      #status { font-weight: 600; margin-bottom: 8px; }
      #hintArea { background: #f5f7fb; border-radius: 8px; padding: 8px; min-height: 60px; }
      button { margin-top: 10px; padding: 6px 10px; border-radius: 8px; border: 1px solid #d0d7e2; background: #fff; cursor: pointer; }
      button:hover { background: #f0f3f8; }
    </style>
  </head>
  <body>
    <div id="status">Open a LeetCode problem tab</div>
    <div id="hintArea">Use the on-page widget for progressive hints.</div>
    <button id="refresh">Refresh Problem</button>
    <script src="popup.js"></script>
  </body>
</html>
